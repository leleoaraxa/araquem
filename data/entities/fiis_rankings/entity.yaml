id: fiis_rankings
result_key: rankings_fii
sql_view: fiis_rankings
private: false
description: Contagens históricas de aparições e movimentos em rankings (usuários,
  Sírios, IFIX e IFIL) por FII — snapshot 1×1 por ticker.

options:
  supports_multi_ticker: true

identifiers:
- name: ticker
  description: Ticker do FII normalizado (AAAA11)
default_date_field: updated_at
columns:
- name: ticker
  alias: Código FII
  description: Código do fundo na B3 (AAAA11).
- name: users_rank_position
  alias: ranking usuários
  description: Número de vezes em que o FII apareceu em rankings de usuários.
- name: users_rank_net_movement
  alias: movimentos no ranking usuários
  description: Quantidade de movimentos (subidas/quedas) registrados em rankings de
    usuários.
- name: sirios_rank_position
  alias: ranking Sírios
  description: Número de aparições do FII em rankings da SIRIOS.
- name: sirios_rank_net_movement
  alias: movimentos no ranking Sírios
  description: Quantidade de movimentos (subidas/quedas) registrados em rankings da
    SIRIOS.
- name: ifix_rank_position
  alias: ranking IFIX
  description: Número de aparições em compilações/recortes de ranking do IFIX.
- name: ifix_rank_net_movement
  alias: movimentos no ranking IFIX
  description: Movimentos de posição do FII em recortes de ranking do IFIX.
- name: ifil_rank_position
  alias: ranking IFIL
  description: Número de aparições em compilações/recortes de ranking do IFIL.
- name: ifil_rank_net_movement
  alias: movimentos no ranking IFIL
  description: Movimentos de posição do FII em recortes de ranking do IFIL.
- name: created_at
  alias: Criado em
  description: Data de criação do registro.
- name: updated_at
  alias: Atualizado em
  description: Data da última atualização do registro.
presentation:
  kind: table
  fields:
    key: ticker
    value: users_rank_position
  empty_message: Sem rankings disponíveis.
ask:
  intents:
  - fiis_rankings
  keywords:
  - ranking
  - posicao
  - posições
  - top
  - aparicoes
  - aparições
  - movimentos
  - ifix
  - ifil
  - usuarios
  - sirios
  - vezes
  synonyms:
    ticker:
    - ativo
    - papel
    - fundo
    - fii
    users_rank_position:
    - usuarios
    - usuários
    - ranking de usuarios
    - vezes usuarios
    users_rank_net_movement:
    - usuarios movimento
    - variacao usuarios
    - movimentos usuarios
    sirios_rank_position:
    - sirios ranking
    - ranking da sirios
    - vezes sirios
    sirios_rank_net_movement:
    - sirios movimento
    - variacao sirios
    - movimentos sirios
    ifix_rank_position:
    - ifix ranking
    - vezes ifix
    - aparicoes ifix
    ifix_rank_net_movement:
    - ifix movimento
    - variacao ifix
    - movimentos ifix
    ifil_rank_position:
    - ifil ranking
    - vezes ifil
    - aparicoes ifil
    ifil_rank_net_movement:
    - ifil movimento
    - variacao ifil
    - movimentos ifil
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5
