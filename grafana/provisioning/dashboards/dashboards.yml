apiVersion: 1
providers:
  - name: 'Araquem Provisioned'
    orgId: 1
    type: file
    folder: Araquem
    disableDeletion: true
    editable: false
    allowUiUpdates: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards
      inputs:
        - name: DS_PROMETHEUS
          type: datasource
          pluginId: prometheus
          value: Prometheus
  - name: 'Araquem Dashboards'
    orgId: 1
    type: file
    folder: Araquem
    disableDeletion: true
    editable: false
    allowUiUpdates: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards
      inputs:
        - name: DS_PROMETHEUS
          type: datasource
          pluginId: prometheus
          value: Prometheus
