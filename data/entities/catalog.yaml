      narrator_policy: false
      param_inference: true
    identifiers:
      natural_keys:
      - document_number
      - benchmark_code
      - date_reference
    notes:
    - entidade privada de carteira; comparação determinística vs IFIX/IFIL/IBOV/CDI
    - binding de document_number via contexto seguro; benchmark_code pode ser texto
      do usuário
