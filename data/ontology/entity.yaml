        - precos
        - cotacao
        - hoje
        - ontem
        - abertura
        - abrir
        - fechamento
        - fechar
        - maxima
        - minima
        - variacao
        - diaria
        - pregao
      exclude:
        - cadastro
        - dividendo
        - ranking
        - top
        - melhores
        - piores
        - media
    phrases:
      include:
        - preco do
        - preco atual
        - preco pregao
        - cotacao do
        - abertura do
        - fechamento do
        - maxima do
        - minima do
        - variacao diaria
