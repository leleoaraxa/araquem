terms:
  - name: "narrator"
    kind: "policy"
    scope: "narrator"
    version: 1

# ======================
#  DEFAULT (LLM OFF)
# ======================
default:
  llm_enabled: false           # <<< LLM desligado globalmente
  shadow: false                # <<< nunca roda em shadow
  model: sirios-narrator:latest
  style: executivo
  max_llm_rows: 0              # <<< impossibilita chamadas ao LLM
  max_prompt_tokens: 4000
  max_output_tokens: 700

  use_rag_in_prompt: false     # <<< desliga consumo de RAG dentro do prompt do Narrator

  # Contexto conversacional (nÃ£o tem efeito enquanto llm_enabled=false)
  use_conversation_context: false
  prefer_concept_when_no_ticker: true
  rag_fallback_when_no_rows: false
  concept_with_data_when_rag: false

# ======================
#  OVERRIDES GLOBAIS
# ======================
llm_enabled: false             # <<< garante OFF mesmo se entity sobrescrever
shadow: false
max_llm_rows: 0

