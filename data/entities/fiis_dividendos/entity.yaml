id: fiis_dividendos
result_key: dividendos_fii
sql_view: fiis_dividendos
private: false
description: Histórico de proventos (dividendos) por FII

options:
  supports_multi_ticker: true

identifiers:
- name: ticker
  description: Ticker do FII normalizado (AAAA11)
default_date_field: payment_date
columns:
- name: ticker
  alias: Código FII
  description: Código do fundo na B3 (AAAA11).
- name: payment_date
  alias: Data de pagamento
  description: Data em que o dividendo foi pago.
- name: dividend_amt
  alias: Valor (R$ por cota)
  description: Valor do dividendo/provento por cota.
- name: traded_until_date
  alias: Data-com (cutoff)
  description: Último dia com direito ao provento (data-com).
- name: created_at
  alias: Criado em
  description: Data de criação do registro.
- name: updated_at
  alias: Atualizado em
  description: Data da última atualização do registro.
presentation:
  kind: table
  fields:
    key: payment_date
    value: dividend_amt
  empty_message: Sem dividendos para exibir.
ask:
  intents:
  - fiis_dividendos
  requires_identifiers:
    - ticker
  keywords:
    - distribuiu
    - dividendo pago
    - dividendos pagos
    - dividendos por mes
    - distribuiu dividendos
    - historico de dividendos
    - pagamento de dividendos
    - pagou em
    - proventos pagos
    - quanto distribuiu
    - rendimento pago
    - ultimos 12 meses de dividendos
  anti_tokens:
    - minha
    - minhas
    - meu
    - meus
    - carteira
    - custodia
    - posicao
    - posicoes
    - renda
    - performance
    - dy
    - yield
    - dividend yield
  phrase_includes:
    - "dividendos do"
    - "proventos do"
    - "distribuicao de dividendos do"
    - "historico de dividendos do"
    - "dividendo pago em"
    - "media de dividendos do"
    - "quanto o distribuiu"
    - "quanto o distribuiu em"
  synonyms:
    ticker:
      - ativo
      - fii
      - fundo
      - papel
    dividend_amt:
      - valor
      - dividendo
      - provento
      - rendimento
    payment_date:
      - data de pagamento
      - paga
      - pagou
      - pagamento
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5
  sample_questions:
    - quanto o MXRF11 distribuiu em 07/2024
    - media de dividendos do HGLG11 nos ultimos 12 meses
order_by_whitelist:
- payment_date desc
aggregations:
  enabled: true
  defaults:
    inference: true
    list:
      limit: 10
      order: desc
    avg:
      window: months:6
    sum:
      window: months:12
  windows_allowed:
  - months:3
  - months:6
  - months:12
  - months:24
  - count:3
  - count:6
  - count:12
  - count:24
  - count:1

responses:
  default:
    kind: table
    template: responses/table.md.j2
