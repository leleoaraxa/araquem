# data/concepts/concepts-institutional-terms.yaml
version: 1
domain: institutional-terms
owner: research

sections:
  - id: glossario
    title: "Glossário institucional"
    items:
      - name: "Entidade"
        aliases:
          - "entidade de dados"
        description: >
          Contrato de dados que define campos, tipos e origem de uma informação
          usada pela SIRIOS.

      - name: "View"
        aliases:
          - "visao"
          - "visão"
        description: >
          Tabela ou visão lógica consultável que materializa uma entidade ou uma
          combinação de entidades.

      - name: "Contrato de dados"
        aliases:
          - "contrato"
          - "schema"
        description: >
          Especificação formal de campos e regras de uma entidade ou view.

      - name: "Intent"
        aliases:
          - "intencao"
          - "intenção"
        description: >
          Intenção identificada na pergunta para direcionar a consulta e o tipo de
          resposta.

      - name: "Histórico D-1"
        aliases:
          - "d-1"
          - "defasagem"
        description: >
          Último dia disponível nos dados, geralmente com um dia de atraso em
          relação ao calendário.

      - name: "Snapshot"
        aliases:
          - "fotografia"
        description: >
          Recorte pontual de indicadores em uma data específica, sem série longa.

      - name: "Série histórica"
        aliases:
          - "historico"
          - "histórico"
        description: >
          Sequência de valores ao longo do tempo para análise de evolução.

      - name: "Fonte de verdade"
        aliases:
          - "source of truth"
        description: >
          Base autorizada e consistente que define o dado oficial usado nas análises.

      - name: "Dados públicos vs. privados"
        aliases:
          - "dados publicos"
          - "dados privados"
        description: >
          Dados públicos são acessíveis a todos; dados privados dependem de contexto
          e permissão para uso em respostas.

      - name: "Yield"
        aliases:
          - "dividend yield"
          - "dy"
        description: >
          Rendimento calculado sobre o preço da cota em um período definido.

      - name: "P/VP"
        aliases:
          - "preco sobre valor patrimonial"
          - "preço/valor patrimonial"
        description: >
          Relação entre preço de mercado da cota e o valor patrimonial por cota.

      - name: "Vacância"
        aliases:
          - "vacancia"
        description: >
          Percentual de área ou receita sem ocupação em imóveis do fundo.

      - name: "Liquidez"
        aliases:
          - "volume"
          - "negociacao"
        description: >
          Facilidade de negociação do FII, geralmente medida por volume e frequência
          de negociação.
