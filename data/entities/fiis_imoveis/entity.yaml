id: fiis_imoveis
result_key: imoveis_fii
sql_view: fiis_imoveis
private: false
description: Imóveis e propriedades de FIIs (dados operacionais 1×N)

options:
  supports_multi_ticker: true

d_minus: 1

identifiers:
- name: ticker
  description: Ticker do FII normalizado (AAAA11)
default_date_field: updated_at
columns:
- name: ticker
  alias: Código FII
  description: Código do fundo na B3 (AAAA11).
- name: asset_name
  alias: Nome do ativo
  description: Nome do imóvel ou ativo operacional do FII.
- name: asset_class
  alias: Classe do ativo
  description: Classe do ativo (ex. Imóveis para renda acabados, Imóveis para renda
    em construção).
- name: asset_address
  alias: Endereço
  description: Endereço ou localização do ativo.
- name: total_area
  alias: Área total (m²)
  description: Área total do imóvel em metros quadrados.
- name: units_count
  alias: Unidades
  description: Número de unidades/vagas/lojas do ativo.
- name: vacancy_ratio
  alias: Vacância (%)
  description: Percentual de vacância do ativo.
- name: non_compliant_ratio
  alias: Inadimplência (%)
  description: Percentual de inadimplência associado ao ativo.
- name: assets_status
  alias: Status
  description: Status operacional do ativo.
- name: created_at
  alias: Criado em
  description: Data de criação do registro.
- name: updated_at
  alias: Atualizado em
  description: Data da última atualização do registro.
presentation:
  kind: list
  fields:
    key: asset_name
    value: asset_class
  empty_message: Nenhum imóvel encontrado.
ask:
  intents:
    - fiis_imoveis
  requires_identifiers:
    - ticker
  keywords:
    - imovel
    - imoveis
    - propriedades
    - propriedade
    - ativos
    - portfolio
    - ocupacao
    - unidades
    - area
    - metragem
    - endereco
    - localizacao
    - galpao
    - galpoes
    - onde ficam
    - status operacional
  phrase_includes:
    - vacancia dos imoveis
    - vacancia do imovel
    - onde ficam os imoveis
  synonyms:
    ticker:
      - ativo
      - papel
      - fundo
      - fii
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5
sample_questions:
  - quantos imóveis o HGLG11 possui na carteira
  - onde ficam os galpões do XPLG11
order_by_whitelist:
  - asset_name asc
  - total_area desc
  - vacancy_ratio asc
  - vacancy_ratio desc
  - updated_at desc
aggregations:
  enabled: true
  defaults:
    inference: true
    list:
      limit: 10
      order: desc

responses:
  default:
    kind: list
    template: responses/list.md.j2
