services:
  api:
    image: python:3.12-slim
    container_name: araquem-api
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./:/app
    depends_on:
      - redis
      - prometheus
      - grafana
      - tempo
      - ollama
      - otel-collector
    networks: [araquem_network, zaratustra_default]

  redis:
    image: redis:7
    container_name: araquem-redis
    ports:
      - "6379:6379"
    networks: [araquem_network]

  ollama:
    image: ollama/ollama:latest
    container_name: araquem-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks: [araquem_network]

  prometheus:
    image: prom/prometheus:latest
    container_name: araquem-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks: [araquem_network]

  grafana:
    image: grafana/grafana:11.2.0
    container_name: araquem-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    networks: [araquem_network]

  tempo:
    image: grafana/tempo:latest
    container_name: araquem-tempo
    command:
      - "-config.file=/etc/tempo/tempo.yaml"
    # ✅ mantenha só a 3200 se quiser ver/usar pelo host (UI/metrics)
    ports:
      - "3200:3200"
    volumes:
      - tempo-data:/var/tempo
      - ./tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
    restart: unless-stopped
    networks: [araquem_network]

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: araquem-otel
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel-collector/config.yaml:/etc/otel/config.yaml:ro
    restart: unless-stopped
    networks: [araquem_network]
    depends_on:
      - tempo

volumes:
  grafana:
  ollama:
  tempo-data:

networks:
  araquem_network:
    driver: bridge
  zaratustra_default:
    external: true
