  fiis_processos:                  { ttl_seconds: 43200, refresh_at: "03:00",  scope: pub }
  fiis_financials_snapshot:        { ttl_seconds: 43200, refresh_at: "01:30",  scope: pub }
  fiis_financials_revenue_schedule:{ ttl_seconds: 43200, refresh_at: "01:30",  scope: pub }
  fiis_financials_risk:            { ttl_seconds: 43200, refresh_at: "01:30",  scope: pub }
  client_fiis_positions:           { ttl_seconds:   900, refresh_at: "none",   scope: prv }
