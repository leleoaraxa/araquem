entity: fiis_financials_risk
private: false
description: Métricas de risco do FII (volatilidade, Sharpe, Treynor, Jensen, beta), D-1.

identifiers:
  - name: ticker
    description: Ticker do FII normalizado (AAAA11)

default_date_field: updated_at

presentation:
  result_key: financials_risk
  return_columns:
    - ticker
    - volatility_ratio
    - sharpe_ratio
    - treynor_ratio
    - jensen_alpha
    - beta_index
    - created_at
    - updated_at

columns:
  - { name: ticker,            alias: Código FII,        description: Código do fundo na B3 (AAAA11). }
  - { name: volatility_ratio,  alias: Volatilidade,      description: Indicador de volatilidade. }
  - { name: sharpe_ratio,      alias: Sharpe,            description: Índice de Sharpe. }
  - { name: treynor_ratio,     alias: Treynor,           description: Índice de Treynor. }
  - { name: jensen_alpha,      alias: Alfa de Jensen,    description: Alfa de Jensen. }
  - { name: beta_index,        alias: Beta,              description: Beta do fundo. }
  - { name: created_at,        alias: Criado em,         description: Data de criação. }
  - { name: updated_at,        alias: Atualizado em,     description: Data da última atualização. }

ask:
  intents: [metricas]
  keywords: [risco, volatilidade, sharpe, treynor, jensen, alfa, beta, volatilidade, desvio-padrão, drawdown, risco ajustado, performance ajustada, risco vs retorno]
  synonyms:
    ticker: [ativo, papel, fundo, fii]
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5

order_by_whitelist:
  - updated_at desc

aggregations:
  enabled: true
  defaults:
    inference: true
    list:
      limit: 10
      order: desc
  windows_allowed:
    - months:3
    - months:6
    - months:12
    - months:24
    - count:3
    - count:6
