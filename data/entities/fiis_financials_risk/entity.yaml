id: fiis_financials_risk
result_key: financials_risk
sql_view: fiis_financials_risk
private: false
description: Indicadores de risco do FII (volatilidade, Sharpe, Treynor, Jensen, beta, Sortino, Drawdown, R²), D-1.

options:
  supports_multi_ticker: true

identifiers:
  - name: ticker
    description: Ticker do FII normalizado (AAAA11)

default_date_field: updated_at

columns:
  - name: ticker
    alias: Código FII
    description: Código do fundo na B3 (AAAA11).
  - name: volatility_ratio
    alias: Volatilidade
    description: Indicador de volatilidade relativa (VR).
  - name: sharpe_ratio
    alias: Sharpe
    description: Índice de Sharpe (SR).
  - name: treynor_ratio
    alias: Treynor
    description: Índice de Treynor (TR).
  - name: jensen_alpha
    alias: Alfa de Jensen
    description: Alfa de Jensen (α).
  - name: beta_index
    alias: Beta
    description: Beta do fundo (β).
  - name: sortino_ratio
    alias: Sortino
    description: Índice de Sortino (SoR).
  - name: max_drawdown
    alias: Drawdown Máximo
    description: Máxima queda pico→vale (MDD), em módulo (0.00–1.00).
  - name: r_squared
    alias: R²
    description: Coeficiente de determinação (0.00–1.00).
  - name: created_at
    alias: Criado em
    description: Data de criação.
  - name: updated_at
    alias: Atualizado em
    description: Data da última atualização.

presentation:
  kind: summary
  fields:
    key: ticker
    value: volatility_ratio
  empty_message: Sem indicadores de risco disponíveis.

ask:
  intents: [fiis_financials_risk]
  keywords:
    - risco
    - volatilidade
    - sharpe
    - treynor
    - jensen
    - alfa
    - beta
    - sortino
    - drawdown
    - mdd
    - r2
    - coeficiente de determinacao
    - desvio padrao
    - risco ajustado
    - performance ajustada
    - risco vs retorno
    - sharpe ratio
  phrase_includes:
    - "indice de treynor"
    - "treynor do"
    - "indice de sharpe"
    - "sharpe do"
    - "sharpe ratio do"
    - "beta do"
    - "beta em relacao ao ifix"
    - "max drawdown"
    - "mdd"
    - "alfa de jensen"
    - "alpha de jensen"
    - "r2"
    - "coeficiente de determinacao"
  synonyms:
    ticker: [ativo, papel, fundo, fii]
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5
  metrics_synonyms:
    volatility_ratio:
      - volatilidade
      - volatilidade historica
      - desvio padrao
      - desvio-padrao
      - risco de preco
    sharpe_ratio:
      - sharpe
      - indice de sharpe
      - sharpe ratio
      - retorno ajustado ao risco
    treynor_ratio:
      - treynor
      - indice de treynor
      - treynor ratio
    jensen_alpha:
      - alfa de jensen
      - alpha de jensen
      - jensen alpha
      - retorno acima do capm
    beta_index:
      - beta
      - beta indice
      - beta em relacao ao ifix
      - beta em relacao ao indice
      - sensibilidade ao ifix
    sortino_ratio:
      - sortino
      - indice de sortino
      - sortino ratio
      - retorno ajustado a quedas
    max_drawdown:
      - max drawdown
      - mdd
      - pior queda
      - maior queda acumulada
      - maior perda acumulada
    r_squared:
      - r2
      - r dois
      - coeficiente de determinacao

  sample_questions:
    - sharpe ratio do HGLG11 nos últimos 12 meses
    - qual o beta do MXRF11

order_by_whitelist:
  - updated_at desc

aggregations:
  enabled: true
  defaults:
    inference: true
    list:
      limit: 10
      order: desc

responses:
  default:
    kind: summary
    template: responses/summary.md.j2
