name: Dry-run Structure
on:
  pull_request:
  push:
    paths:
      - 'data/**'
      - 'scripts/**'
jobs:
  dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Dry-run ontology/policies load
        run: |
          python - << 'PY'
          import pathlib, sys
          onto = pathlib.Path('data/ontology')
          if not onto.exists():
            print('WARN: no data/ontology')
          pol = pathlib.Path('data/policies')
          if not pol.exists():
            print('INFO: no data/policies (ok if centralization pending)')
          print('OK dry-run structure')
          PY
