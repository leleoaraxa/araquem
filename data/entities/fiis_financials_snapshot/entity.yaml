  phrase_includes:
    - caixa do
    - cap rate do
    - alavancagem do
    - enterprise value do
    - market cap do
    - passivos totais do
  synonyms:
    ticker: [ativo, fii, fundo, papel]
    dividend_payout_pct: [distribuicao, payout]
    leverage_ratio: [alavancagem, endividamento]
    enterprise_value: [enterprise, ev]
