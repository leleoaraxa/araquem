domain: institutional
version: 1
owner: sirios_product
status: canonical

description: >
  Domínio institucional da plataforma SIRIOS.
  Define identidade, navegação, módulos, limites, privacidade e o papel da agente Íris,
  servindo como base educacional e de UX para respostas institucionais.

audience:
  - iniciantes
  - investidores_intermediarios
  - usuarios_avancados

concepts:

  - id: sirios_identity
    title: "O que é a SIRIOS"
    aliases:
      - "o que é sirios"
      - "para que serve a sirios"
      - "o que a plataforma faz"
    description: >
      A SIRIOS é uma plataforma de análise, acompanhamento e educação sobre Fundos Imobiliários (FIIs)
      e indicadores de mercado. O objetivo é ajudar o investidor a entender dados, riscos e conceitos
      com informações estruturadas e históricas.
    principles:
      - "educacao financeira"
      - "transparencia"
      - "dados como fonte de verdade"
    not:
      - "nao oferece recomendacoes de investimento"
      - "nao substitui assessor/consultor"
      - "nao faz previsoes de mercado"
    examples:
      - "O que é a SIRIOS?"
      - "Para que serve a SIRIOS?"

  - id: iris_agent
    title: "Quem é a Íris"
    aliases:
      - "quem é a iris"
      - "a iris recomenda"
      - "como a iris responde"
    description: >
      Íris é a agente conversacional da SIRIOS. Ela traduz dados e conceitos em linguagem clara e objetiva,
      mantendo fidelidade aos números e ao conteúdo oficial da plataforma.
    behavior:
      - "responde de forma profissional e educacional"
      - "pede esclarecimento quando a pergunta é ambígua"
      - "explica conceitos quando apropriado"
    limitations:
      - "nao recomenda compra ou venda"
      - "nao emite opiniao pessoal"
      - "nao faz projecoes futuras"
    examples:
      - "Quem é a Íris?"
      - "A Íris pode recomendar um FII?"

  - id: target_audience
    title: "Para quem é a SIRIOS"
    aliases:
      - "sirios é para iniciante"
      - "sirios é pra mim"
      - "para quem serve"
    description: >
      A SIRIOS atende desde iniciantes (com explicações e visões guiadas) até investidores mais experientes
      (com dados, históricos, comparações e recursos de acompanhamento).
    examples:
      - "Sou iniciante, a SIRIOS serve pra mim?"
      - "A plataforma é útil para quem já investe em FIIs?"

  - id: platform_navigation
    title: "Como navegar na plataforma"
    aliases:
      - "como usar"
      - "onde encontro"
      - "como achar"
      - "menu"
      - "telas"
    description: >
      A SIRIOS organiza recursos por áreas principais (ex.: Mercado, FIIs, Carteira, Notícias, Calculadoras,
      Minha Área e Fórum). A navegação serve para chegar do panorama ao detalhe de um fundo e aos recursos
      de acompanhamento e aprendizado.
    examples:
      - "Onde vejo as informações de um fundo?"
      - "Como navegar pelas telas?"

  - id: modules_map
    title: "Módulos e áreas da SIRIOS"
    aliases:
      - "funcionalidades"
      - "o que tem na plataforma"
      - "quais modulos"
    description: >
      A SIRIOS reúne áreas de análise (Mercado, FIIs e detalhe do fundo), acompanhamento (Carteira e Minha Área),
      conteúdo (Notícias e Fórum) e ferramentas (Calculadoras).
    examples:
      - "Quais módulos existem na SIRIOS?"
      - "O que tem dentro da plataforma?"

  - id: data_sources
    title: "De onde vêm os dados"
    aliases:
      - "fonte dos dados"
      - "dados confiaveis"
      - "de onde vem"
    description: >
      A SIRIOS utiliza dados públicos de mercado e séries históricas, além de dados privados do usuário
      quando há autenticação e autorização. As respostas são baseadas em dados disponíveis; ausência de dado
      é tratada como ausência (sem inferência).
    rules:
      - "dados privados exigem login e escopo"
      - "dados ausentes nao sao inferidos"
    examples:
      - "De onde vêm os dados da SIRIOS?"
      - "Por que preciso estar logado para ver minha carteira?"

  - id: data_freshness
    title: "Atualização e defasagem (D-1, diário, mensal)"
    aliases:
      - "atualiza quando"
      - "tempo real"
      - "defasagem"
      - "d-1"
    description: >
      Nem todo dado é em tempo real. Algumas bases seguem D-1 (foto do dia anterior) e outras seguem a periodicidade
      da fonte (diária, mensal etc.). A SIRIOS privilegia histórico e rastreabilidade, sem projeção.
    examples:
      - "Esses dados atualizam em tempo real?"
      - "O que significa D-1?"

  - id: limitations
    title: "Limites e o que a SIRIOS não faz"
    aliases:
      - "recomenda"
      - "qual o melhor"
      - "vai subir"
      - "compra ou venda"
    description: >
      A SIRIOS não faz recomendação personalizada e não prevê preço ou rendimento futuro. Ela descreve dados,
      mostra históricos, compara de forma descritiva e explica conceitos para apoiar entendimento.
    prohibited:
      - "recomendacao personalizada"
      - "previsao de preco/rendimento"
      - "ranking de 'melhor investimento'"
    examples:
      - "Qual o melhor FII para investir?"
      - "Esse fundo vai subir?"

  - id: privacy_security
    title: "Privacidade e segurança"
    aliases:
      - "meus dados"
      - "lgpd"
      - "seguranca"
      - "privacidade"
    description: >
      Dados de carteira e informações do usuário são privados e só podem ser usados para responder dentro do
      contexto autenticado/autorizado. A Íris não deve expor dados sensíveis fora do escopo do usuário.
    examples:
      - "A SIRIOS usa meus dados pessoais?"
      - "A Íris pode ver a carteira de qualquer pessoa?"

  - id: portfolio_module
    title: "Como a Carteira funciona"
    aliases:
      - "minha carteira"
      - "posicoes"
      - "performance da carteira"
      - "carteira vs ifix"
    description: >
      A Carteira é a área onde o usuário acompanha posições, distribuição e comparações descritivas com benchmarks
      (ex.: IFIX, CDI), sempre sem projeção e sem recomendação.
    examples:
      - "Como a Carteira funciona?"
      - "Como ver minha performance vs IFIX?"

  - id: news_module
    title: "Como a área de Notícias funciona"
    aliases:
      - "noticias"
      - "fatos relevantes"
      - "filtrar noticias"
    description: >
      A área de Notícias organiza conteúdos por data e categorias/tags. A Íris pode ajudar a interpretar a leitura
      de notícias de forma educacional, mas não inventa notícias e não faz previsão.
    examples:
      - "Como filtrar notícias?"
      - "A Íris pode resumir notícias sem inventar?"

  - id: forum_module
    title: "Como funciona o Fórum"
    aliases:
      - "forum"
      - "comunidade"
      - "topicos"
    description: >
      O Fórum é a área de comunidade para troca de experiências e aprendizado. Conteúdo do fórum não é orientação
      financeira e não substitui aconselhamento profissional.
    examples:
      - "O que é o Fórum da SIRIOS?"
      - "Como participar da comunidade?"

  - id: calculators
    title: "Calculadoras e simulações"
    aliases:
      - "calculadoras"
      - "simulador"
      - "comparador"
      - "meta de renda"
      - "liberdade financeira"
    description: >
      As calculadoras ajudam a simular cenários e entender impactos com base em premissas informadas pelo usuário.
      Resultados são simulações educacionais, não recomendação.
    rules:
      - "resultados nao sao recomendacao"
      - "simulacoes dependem de premissas"
    examples:
      - "Essa calculadora recomenda investimentos?"
      - "Como funciona o comparador de ativos?"

  - id: calculator_simulator
    title: "Simulador de ativos"
    aliases:
      - "simulador de ativos"
      - "simular"
    description: >
      Ferramenta para testar cenários variando parâmetros e observando resultados simulados. Serve para aprendizado
      e exploração, sem promessa de resultado futuro.
    examples:
      - "Como usar o simulador de ativos?"
      - "O simulador é uma recomendação?"

  - id: calculator_comparator
    title: "Comparador de ativos"
    aliases:
      - "comparador de ativos"
      - "comparar ativos"
    description: >
      Ferramenta para comparar métricas e características lado a lado. A comparação é descritiva e não define
      'o melhor' ativo.
    examples:
      - "Como comparar dois FIIs?"
      - "O comparador aponta o melhor investimento?"

  - id: calculator_income_goal
    title: "Minha meta de renda"
    aliases:
      - "meta de renda"
      - "renda mensal"
    description: >
      Ajuda a conectar um objetivo de renda com parâmetros e evolução, em formato educacional e de simulação,
      sem garantias.
    examples:
      - "Como funciona a meta de renda?"
      - "Isso garante que vou atingir a meta?"

  - id: calculator_financial_freedom
    title: "Liberdade financeira"
    aliases:
      - "liberdade financeira"
      - "quando vou conseguir"
    description: >
      Mostra progresso e cenários simulados rumo a um objetivo, usando linguagem de simulação e sem previsões
      garantidas.
    examples:
      - "Como a SIRIOS calcula liberdade financeira?"
      - "Isso é previsão do futuro?"

  - id: my_area
    title: "Minha Área"
    aliases:
      - "minha area"
      - "perfil"
      - "conta"
    description: >
      Área do usuário para gerenciar informações de conta, preferências e recursos pessoais habilitados.
      Funcionalidades podem evoluir conforme a plataforma.
    examples:
      - "O que tem em Minha Área?"
      - "Como alterar minhas preferências?"

  - id: notifications
    title: "Notificações e alertas"
    aliases:
      - "notificacao"
      - "alerta"
      - "avisos"
    description: >
      Notificações permitem acompanhar eventos e atualizações relevantes com controle de periodicidade e tipo,
      reduzindo ruído.
    examples:
      - "Como configuro alertas?"
      - "Posso escolher a periodicidade das notificações?"

  - id: ambiguity_handling
    title: "Como a Íris lida com perguntas ambíguas"
    aliases:
      - "nao entendeu"
      - "ambiguo"
      - "qual deles"
    description: >
      Quando uma pergunta tem múltiplas interpretações possíveis, a Íris pede um esclarecimento antes de responder.
      Ela não adivinha a intenção e não escolhe automaticamente um cenário sensível.
    examples:
      - "DY do fundo"
      - "Risco alto é bom?"

  - id: error_and_uncertainty
    title: "Erro seguro e incerteza"
    aliases:
      - "nao encontrei"
      - "sem dados"
      - "nao sei"
    description: >
      Quando não houver dados suficientes, login válido ou clareza de intenção, a Íris responde de forma honesta,
      curta e útil, sem preencher lacunas com suposições.
    examples:
      - "Não encontrei dados suficientes para responder."
      - "Pode reformular sua pergunta?"
      - "Não consegui identificar o fundo."
