id: history_market_indicators
result_key: history_market_indicators
sql_view: history_market_indicators
private: false
bucket: C
description: Indicadores macroeconômicos do mercado (IPCA, CDI, SELIC, IGPM etc.), em base D-1.
d_minus: 1

default_date_field: indicator_date

identifiers:
  - name: indicator_name
    description: Nome ou sigla do indicador (ex. CDI, SELIC, IPCA, IGPM).

columns:
- name: indicator_date
  alias: Data (D-1)
  description: Data/hora da observação do indicador (sem tempo real).
- name: indicator_name
  alias: Indicador
  description: Nome ou sigla do indicador (ex. IPCA, CDI, SELIC, IGPM).
- name: indicator_amt
  alias: Valor
  description: Valor numérico do indicador (taxa, índice ou pontos).
- name: created_at
  alias: Criado em
  description: Data de criação do registro.
- name: updated_at
  alias: Atualizado em
  description: Data da última atualização do registro.

presentation:
  kind: table
  empty_message: "Nenhum registro encontrado."

ask:
  intents:
    - history_market_indicators
  keywords:
    - atual
    - cdi
    - d-1
    - dia
    - diario
    - hoje
    - igpm
    - incc
    - indicador
    - indicadores
    - inflacao
    - inpc
    - ipca
    - juros
    - mensal
    - selic
    - taxa
  phrase_includes:
    - "selic hoje"
    - "cdi hoje"
    - "ipca hoje"
    - "selic d-1"
    - "cdi d-1"
    - "ipca d-1"
    - "inflacao do mes"
    - "ipca do dia"
    - "cdi do dia"
    - "selic do dia"
    - "indicadores de hoje"
  anti_tokens:
    - minha
    - minhas
    - meu
    - meus
    - carteira
    - custodia
    - posicao
    - posicoes
    - performance
    - retorno
    - risco
    - sharpe
    - sortino
    - volatilidade
    - beta
    - fii
    - fiis
    - fundo
    - fundos
    - fundo imobiliario
    - fundo de investimento imobiliario
    - cotacao de fii
    - preco de fii
    - yield
    - dividendo
    - dividendos
    - provento
    - proventos
    - noticia
    - noticias
    - posicao de fii
    - carteira de fii
    - preco
    - cotacao
  synonyms:
    indicator_name:
    - indicador
    - taxa
    - indice
  weights:
    identifiers: 1.0
    keywords: 1.5
    synonyms: 0.5

order_by_whitelist:
- indicator_date desc
- indicator_name asc
- indicator_amt desc

aggregations:
  enabled: true
  defaults:
    inference: true
    list:
      limit: 10
      order: desc

responses:
  default:
    kind: table
    template: responses/table.md.j2
