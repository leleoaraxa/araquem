- name: rankings_updated_at
  alias: Rankings atualizados em
  description: Data de atualização dos rankings consolidados.

presentation:
  kind: table
  empty_message: "Nenhum registro encontrado."

ask:
  intents:
    - fii_overview
  requires_identifiers:
    - ticker
  keywords:
    - overview
    - descricao
    - setor
    - segmento
    - classe
    - tipo de fundo
    - perfil
    - mandato
    - categoria
  anti_tokens:
    - cnpj
    - administrador
    - beta
    - drawdown
    - regulamento
    - ranking
    - posicao
    - variacao
    - dy
    - dividendos
    - mdd
    - risco
    - sharpe
    - sortino
    - volatilidade
  phrase_includes:
    - "overview do"
    - "resumo do fundo"
    - "o que e o"
  synonyms:
    ticker:
      - ativo
      - fii
      - fundo
      - papel
    display_name:
      - nome
      - nome b3
      - nome de exibicao
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5
  sample_questions:
    - resumo do fundo HGLG11
    - overview do KNRI11
    - me de uma visao geral do VISC11
    - qual o setor do VRTA11
    - o que e o CPTS11

order_by_whitelist:
- sirios_rank_position asc
- ticker asc

aggregations:
  enabled: false

responses:
  default:
    kind: table
    template: responses/table.md.j2
