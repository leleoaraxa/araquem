entity: fiis_cadastro
kind: view
version: 1

columns:
  - { name: ticker,             type: string,  nullable: false, desc: "código do FII (AAAA11)" }
  - { name: fii_cnpj,           type: string,  nullable: false, desc: "CNPJ" }
  - { name: display_name,       type: string,  nullable: false, desc: "nome de exibição" }
  - { name: b3_name,            type: string,  nullable: true, desc: "nome de pregão na B3" }
  - { name: classification,     type: string,  nullable: true, desc: "classificação oficial" }
  - { name: sector,             type: string,  nullable: true, desc: "setor de atuação" }
  - { name: sub_sector,         type: string,  nullable: true, desc: "subsetor/indústria do fundo" }
  - { name: management_type,    type: string,  nullable: true, desc: "tipo de gestão" }
  - { name: target_market,      type: string,  nullable: true, desc: "público-alvo" }
  - { name: is_exclusive,       type: boolean, nullable: true, desc: "é exclusivo?" }
  - { name: isin,               type: string,  nullable: true, desc: "código ISIN" }
  - { name: ipo_date,           type: date,    nullable: true, desc: "data do IPO" }
  - { name: website_url,        type: string,  nullable: true, desc: "site oficial" }
  - { name: admin_name,         type: string,  nullable: true, desc: "nome do administrador" }
  - { name: admin_cnpj,         type: string,  nullable: true, desc: "CNPJ do administrador" }
  - { name: custodian_name,     type: string,  nullable: true, desc: "nome do custodiante" }
  - { name: ifil_weight_pct,    type: number,  nullable: true, desc: "peso no IFIL" }
  - { name: ifix_weight_pct,    type: number,  nullable: true, desc: "peso no IFIX" }
  - { name: shares_count,       type: number,  nullable: true, desc: "quantidade total de cotas emitidas" }
  - { name: shareholders_count, type: number,  nullable: true, desc: "quantidade de cotistas" }
  - { name: created_at,         type: datetime,nullable: false, desc: "data de criação do registro" }
  - { name: updated_at,         type: datetime,nullable: false, desc: "data da última atualização do registro" }

ordering: [ticker]

presentation:
  columns:
    ticker: { as: string }               # código AAAA11
    fii_cnpj: { as: string }             # 12.345.678/0001-90
    display_name: { as: string }         # Fundo Imobiliário AAAA11
    b3_name: { as: string }             # FII LOG REC REND IMOB
    classification: { as: string }      # TIJOLO
    sector: { as: string }              # Logística
    sub_sector: { as: string }          # Galpões Logísticos
    website: { as: string }             # www.logrec.com.br
    management_type: { as: string }     # Gestão Ativa
    target_market: { as: string }       # Investidores em geral
    is_exclusive: { as: boolean }       # false
    isin: { as: string }                 # BRFIIAAAA11S0
    ipo_date: { as: date }               # 15/03/2010
    admin_name: { as: string }          # Log Rec Administração de Fundos Ltdaa
    admin_cnpj: { as: string }          # 98.765.432/0001-12
    custodian_name: { as: string }      # Banco XYZ S.A.
    ifil_weight_pct: { as: percent, precision: 2 } # 1.23%
    ifix_weight_pct: { as: percent, precision: 2 } # 0.98%
    shares_count: { as: number }          # 1.000.000
    shareholders_count: { as: number }    # 2.500


  rules:
    percent_precision: 2

sample_questions:
  - "administrador do LRDI11"
  - "assembleia do LRDI11"
  - "IPO do LRDI11"
  - "classificação do MCCI11"
  - "cnpj do LRDI11"
  - "cnpj do administrador do MCCI11"
  - "custodiante do LRDI11"
  - "código ISIN do MCCI11"
  - "MCCI11 é fundo exclusivo?"
  - "nome de pregão (B3) do MCCI11"
  - "número de cotas emitidas do MCCI11"
  - "peso do MCCI11 no IFIL"
  - "percentual do MCCI11 no IFIL"
  - "% do MCCI11 no IFIL"
  - "peso do MCCI11 no IFIX"
  - "percentual do MCCI11 no IFIX"
  - "% do MCCI11 no IFIX"
  - "público-alvo do MCCI11"
  - "quantos cotistas tem o MCCI11"
  - "setor do MCCI11"
  - "site do LRDI11"
  - "subsetor do MCCI11"
  - "tipo de gestão do MCCI11"

tolerance:
  extra_columns_allowed: false
  missing_columns_allowed: false
  nullable_mismatch_warn_only: false
