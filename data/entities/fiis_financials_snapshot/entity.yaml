id: fiis_financials_snapshot
result_key: financials_snapshot
sql_view: fiis_financials_snapshot
private: false
description: Snapshot D-1 de indicadores financeiros por FII (valores, razões, caixa e endividamento).

options:
  supports_multi_ticker: true

identifiers:
  - name: ticker
    description: Ticker do FII normalizado (AAAA11)

default_date_field: updated_at

columns:
  - name: ticker
    alias: Código FII
    description: Código do fundo na B3 (AAAA11).
  - name: dy_monthly_pct
    alias: DY mensal (%)
    description: Dividend yield mensal.
  - name: dy_pct
    alias: DY (%)
    description: Dividend yield em base anualizada.
  - name: sum_anual_dy_amt
    alias: Soma anual de DY
    description: Soma dos proventos distribuídos no ano.
  - name: last_dividend_amt
    alias: Último dividendo
    description: Valor do último dividendo pago.
  - name: last_payment_date
    alias: Último pagamento
    description: Data do último pagamento de dividendo.
  - name: market_cap_value
    alias: Market Cap
    description: Valor de mercado.
  - name: enterprise_value
    alias: Enterprise Value
    description: EV (valor da firma).
  - name: price_book_ratio
    alias: Preço/Patrimônio
    description: Relação preço/patrimônio (P/BV).
  - name: equity_per_share
    alias: Patrimônio por cota
    description: Patrimônio líquido por cota.
  - name: revenue_per_share
    alias: Receita por cota
    description: Receita por cota.
  - name: dividend_payout_pct
    alias: Payout (%)
    description: Percentual de payout de dividendos.
  - name: growth_rate
    alias: Taxa de crescimento
    description: Crescimento estimado.
  - name: cap_rate
    alias: Cap rate
    description: Taxa de capitalização.
  - name: leverage_ratio
    alias: Alavancagem
    description: Indicador de alavancagem.
  - name: equity_value
    alias: Patrimônio (R$)
    description: Valor do patrimônio.
  - name: variation_month_ratio
    alias: Var. mês (%)
    description: Variação percentual no mês.
  - name: variation_year_ratio
    alias: Var. ano (%)
    description: Variação percentual no ano.
  - name: equity_month_ratio
    alias: Var. patrimônio mês (%)
    description: Variação do patrimônio no mês.
  - name: dividend_reserve_amt
    alias: Reserva de dividendos
    description: Montante em reserva de dividendos.
  - name: admin_fee_due_amt
    alias: Taxa de adm. devida
    description: Despesa/obrigação com taxa de administração.
  - name: perf_fee_due_amt
    alias: Taxa de perf. devida
    description: Despesa/obrigação com taxa de performance.
  - name: total_cash_amt
    alias: Caixa total
    description: Caixa disponível.
  - name: expected_revenue_amt
    alias: Receita esperada
    description: Receita esperada (projeção).
  - name: liabilities_total_amt
    alias: Passivos totais
    description: Total de passivos.
  - name: created_at
    alias: Criado em
    description: Data de criação.
  - name: updated_at
    alias: Atualizado em
    description: Data da última atualização.

presentation:
  kind: table
  empty_message: "Nenhum registro encontrado."

