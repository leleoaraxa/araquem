entity: fiis_imoveis
private: false
description: Imóveis e propriedades de FIIs (dados operacionais 1×N)

d_minus: 1

identifiers:
  - name: ticker
    description: Ticker do FII normalizado (AAAA11)

default_date_field: updated_at

presentation:
  result_key: imoveis_fii
  return_columns:
    - ticker
    - asset_name
    - asset_class
    - asset_address
    - total_area
    - units_count
    - vacancy_ratio
    - non_compliant_ratio
    - assets_status
    - created_at
    - updated_at

columns:
  - name: ticker
    alias: Código FII
    description: Código do fundo na B3 (AAAA11).

  - name: asset_name
    alias: Nome do ativo
    description: Nome do imóvel ou ativo operacional do FII.

  - name: asset_class
    alias: Classe do ativo
    description: Classe do ativo (ex. Imóveis para renda acabados, Imóveis para renda em construção).

  - name: asset_address
    alias: Endereço
    description: Endereço ou localização do ativo.

  - name: total_area
    alias: Área total (m²)
    description: Área total do imóvel em metros quadrados.

  - name: units_count
    alias: Unidades
    description: Número de unidades/vagas/lojas do ativo.

  - name: vacancy_ratio
    alias: Vacância (%)
    description: Percentual de vacância do ativo.

  - name: non_compliant_ratio
    alias: Inadimplência (%)
    description: Percentual de inadimplência associado ao ativo.

  - name: assets_status
    alias: Status
    description: Status operacional do ativo.

  - name: created_at
    alias: Criado em
    description: Data de criação do registro.

  - name: updated_at
    alias: Atualizado em
    description: Data da última atualização do registro.

ask:
  intents: [cadastro, imoveis]
  keywords: [imovel, imóveis, propriedades, propriedade, ativos, portfolio, vacancia, ocupacao, unidades, area, metragem, endereco, localizacao, status operacional]
  synonyms:
    ticker: [ativo, papel, fundo, fii]
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5

order_by_whitelist:
  - asset_name asc
  - total_area desc
  - vacancy_ratio asc
  - vacancy_ratio desc
  - updated_at desc

aggregations:
  enabled: true
  defaults:
    inference: true
    list:
      limit: 10
      order: desc
