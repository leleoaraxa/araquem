  description: Total de passivos.
- name: snapshot_created_at
  alias: Snapshot criado em
  description: Data de criação do snapshot financeiro.
- name: snapshot_updated_at
  alias: Snapshot atualizado em
  description: Data de atualização do snapshot financeiro.
- name: volatility_ratio
