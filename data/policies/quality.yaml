version: 20251122
window: rolling
terms:
- name: quality
  kind: policy
  scope: quality
  version: 1
targets:
  min_top1_accuracy: 0.93
  min_top2_gap: 0.0
  min_routed_rate: 0.98
  max_misses_absolute: 30
  max_misses_ratio: 0.1
quality_gates:
  thresholds:
    min_top1_accuracy: 0.93
    min_top2_gap: 0.0
    min_routed_rate: 0.98
    max_misses_absolute: 30
    max_misses_ratio: 0.1
datasets:
  fiis_precos:
    freshness:
      max_age_hours: 30
    not_null:
    - ticker
    - traded_at
    - close_price
    - adj_close_price
    accepted_range:
      daily_variation_pct:
        min: -5.0
        max: 5.0
  fiis_dividendos:
    freshness:
      max_age_hours: 30
    not_null:
    - ticker
    - payment_date
    - dividend_amt
    accepted_range:
      dividend_amt:
        min: 0.0
  fiis_yield_history:
    freshness:
      max_age_hours: 30
    not_null:
    - ticker
    - ref_month
    - dividends_sum
    accepted_range:
      dividends_sum:
        min: 0.0
        max: 700.0
      price_ref:
        min: 0.01
        max: 30000.0
      dy_monthly:
        min: 0.0
        max: 0.2
  fiis_imoveis:
    not_null:
    - ticker
    - asset_name
    accepted_range:
      vacancy_ratio:
        min: 0.0
        max: 1.0
      non_compliant_ratio:
        min: 0.0
        max: 1.0
  fiis_processos:
    not_null:
    - ticker
    - process_number
    accepted_range:
      loss_risk_pct:
        min: 0.0
        max: 1.0
  fiis_rankings:
    not_null:
    - ticker
    accepted_range:
      users_rank_position:
        min: 1
      sirios_rank_position:
        min: 1
      ifix_rank_position:
        min: 1
      ifil_rank_position:
        min: 1
  fiis_financials_snapshot:
    freshness:
      max_age_hours: 30
    not_null:
    - ticker
    accepted_range:
      dividend_payout_pct:
        min: 0.0
      leverage_ratio:
        min: 0.0
  fiis_financials_revenue_schedule:
    freshness:
      max_age_hours: 30
    not_null:
    - ticker
    accepted_range:
      revenue_due_0_3m_pct:
        min: 0.0
        max: 1.0
      revenue_due_3_6m_pct:
        min: 0.0
        max: 1.0
      revenue_due_6_9m_pct:
        min: 0.0
        max: 1.0
      revenue_due_9_12m_pct:
        min: 0.0
        max: 1.0
      revenue_due_12_15m_pct:
        min: 0.0
        max: 1.0
      revenue_due_15_18m_pct:
        min: 0.0
        max: 1.0
      revenue_due_18_21m_pct:
        min: 0.0
        max: 1.0
      revenue_due_21_24m_pct:
        min: 0.0
        max: 1.0
      revenue_due_24_27m_pct:
        min: 0.0
        max: 1.0
      revenue_due_27_30m_pct:
        min: 0.0
        max: 1.0
      revenue_due_30_33m_pct:
        min: 0.0
        max: 1.0
      revenue_due_33_36m_pct:
        min: 0.0
        max: 1.0
      revenue_due_over_36m_pct:
        min: 0.0
        max: 1.0
      revenue_due_undetermined_pct:
