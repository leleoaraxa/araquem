  - { name: revenue_due_undetermined_pct,type: number,  nullable: true,  desc: "receita com vencimento indeterminado." }
  - { name: revenue_igpm_pct,            type: number,  nullable: true,  desc: "percentual de receitas indexadas ao IGPM." }
