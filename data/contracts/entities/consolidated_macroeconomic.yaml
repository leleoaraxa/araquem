entity: consolidated_macroeconomic
name: consolidated_macroeconomic
kind: view
description: Histórico consolidado de indicadores macro, índices e câmbio.
version: 1

columns:
  - { name: ref_date,       type: date,   nullable: false, desc: "data de referência." }
  - { name: ipca,           type: number, nullable: true,  desc: "ipca (quando disponível)." }
  - { name: selic,          type: number, nullable: true,  desc: "taxa selic (quando disponível)." }
  - { name: cdi,            type: number, nullable: true,  desc: "cdi (quando disponível)." }
  - { name: ifix_points,    type: number, nullable: true,  desc: "pontos do IFIX (quando disponível)." }
  - { name: ifix_var_pct,   type: number, nullable: true,  desc: "variação percentual do IFIX (quando disponível)." }
  - { name: ibov_points,    type: number, nullable: true,  desc: "pontos do IBOV (quando disponível)." }
  - { name: ibov_var_pct,   type: number, nullable: true,  desc: "variação percentual do IBOV (quando disponível)." }
  - { name: usd_buy_amt,    type: number, nullable: true,  desc: "USD compra (quando disponível)." }
  - { name: usd_sell_amt,   type: number, nullable: true,  desc: "USD venda (quando disponível)." }
  - { name: usd_var_pct,    type: number, nullable: true,  desc: "variação percentual USD (quando disponível)." }
  - { name: eur_buy_amt,    type: number, nullable: true,  desc: "EUR compra (quando disponível)." }
  - { name: eur_sell_amt,   type: number, nullable: true,  desc: "EUR venda (quando disponível)." }
  - { name: eur_var_pct,    type: number, nullable: true,  desc: "variação percentual EUR (quando disponível)." }

tolerance:
  extra_columns_allowed: false
  missing_columns_allowed: false
  nullable_mismatch_warn_only: false
