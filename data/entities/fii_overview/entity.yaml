id: fii_overview
result_key: fii_overview
sql_view: fii_overview
private: false
description: >
  Visão consolidada D-1 do FII combinando cadastro, indicadores financeiros,
  risco quantitativo e posições em rankings.

options:
  supports_multi_ticker: true

identifiers:
- name: ticker
  description: Ticker do FII normalizado (AAAA11)

columns:
- name: ticker
  alias: Código FII
  description: Código do FII na B3 (formato AAAA11).
- name: display_name
  alias: Nome de exibição
  description: Nome de exibição do FII.
- name: b3_name
  alias: Nome B3
  description: Nome de pregão na B3.
- name: classification
  alias: Classificação
  description: Classificação geral do fundo imobiliário.
- name: sector
  alias: Setor
  description: Setor principal do FII.
- name: sub_sector
  alias: Subsetor
  description: Subsetor do FII.
- name: management_type
  alias: Tipo de gestão
  description: Tipo de gestão (ativa, passiva etc.).
- name: target_market
  alias: Mercado-alvo
  description: Mercado-alvo do FII.
- name: is_exclusive
  alias: Exclusivo
  description: Indica se o fundo é exclusivo.
- name: ifil_weight_pct
  alias: Peso IFIL (%)
  description: Peso do FII no índice IFIL (percentual).
- name: ifix_weight_pct
  alias: Peso IFIX (%)
  description: Peso do FII no índice IFIX (percentual).
- name: shares_count
  alias: Nº de cotas
  description: Quantidade de cotas emitidas.
- name: shareholders_count
  alias: Nº de cotistas
  description: Quantidade de cotistas.
- name: dy_monthly_pct
  alias: DY mensal (%)
  description: Dividend yield mensal (percentual).
- name: dy_12m_pct
  alias: DY 12m (%)
  description: Dividend yield acumulado em 12 meses (percentual).
- name: dividends_12m_amt
  alias: Dividendos 12m (R$)
  description: Total de dividendos pagos nos últimos 12 meses.
- name: last_dividend_amt
  alias: Último dividendo (R$)
  description: Valor do último dividendo pago.
- name: last_payment_date
  alias: Último pagamento
  description: Data do último pagamento de proventos.
- name: market_cap_value
  alias: Valor de mercado (R$)
  description: Valor de mercado do FII.
- name: enterprise_value
  alias: Enterprise value (R$)
  description: Enterprise value do FII.
- name: price_book_ratio
  alias: P/BV
  description: Relação preço/patrimônio (P/BV).
- name: equity_per_share
  alias: PL por cota (R$)
  description: Patrimônio líquido por cota.
- name: revenue_per_share
  alias: Receita por cota (R$)
  description: Receita por cota.
- name: dividend_payout_pct
  alias: Payout (%)
  description: Percentual de payout de dividendos.
- name: growth_rate
  alias: Taxa de crescimento
  description: Taxa de crescimento estimada.
- name: cap_rate
  alias: Cap rate
  description: Taxa de capitalização.
- name: leverage_ratio
  alias: Alavancagem
  description: Indicador de alavancagem.
- name: equity_value
  alias: Patrimônio líquido (R$)
  description: Valor do patrimônio líquido.
- name: variation_month_ratio
  alias: Variação mês (%)
  description: Variação percentual no mês.
- name: variation_year_ratio
  alias: Variação ano (%)
  description: Variação percentual no ano.
- name: equity_month_ratio
  alias: Variação patrimônio mês (%)
  description: Variação do patrimônio no mês (percentual).
- name: dividend_reserve_amt
  alias: Reserva de dividendos (R$)
