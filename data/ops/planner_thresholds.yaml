version: 20251106

window: "rolling"

quality_gates:
  thresholds:
    min_top1_accuracy: 0.95
    min_top2_gap: 0.25
    min_routed_rate: 0.98
    max_misses_absolute: 0
    max_misses_ratio: 0.0

planner:
  thresholds:
    defaults: { min_score: 1.0, min_gap: 0.5 }
    apply_on: base   # base|final

    intents:
      cadastro:   { min_score: 1.0, min_gap: 0.2 }
      precos:     { min_score: 1.0, min_gap: 0.2 }
      dividendos: { min_score: 1.0, min_gap: 0.2 }
      rankings:   { min_score: 1.0, min_gap: 0.2 }

    entities:
      fiis_cadastro:   { min_score: 1.0, min_gap: 0.2 }
      fiis_precos:     { min_score: 1.0, min_gap: 0.2 }
      fiis_dividendos: { min_score: 1.0, min_gap: 0.2 }
      fiis_rankings:   { min_score: 1.0, min_gap: 0.2 }

  rag:
    enabled: true
    k: 5
    min_score: 0.20
    weight: 0.35
    re_rank:
      enabled: false
      mode: blend
      weight: 0.25
