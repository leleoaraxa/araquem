    items:
      - name: "O que fazemos e o que não fazemos"
        aliases:
          - "o que a SIRIOS faz"
          - "o que a SIRIOS não faz"
        description: >
          A SIRIOS oferece informações e explicações sobre FIIs com foco educativo.
          Não executa operações, não intermedia ordens e não presta assessoria
          financeira, jurídica ou tributária.

      - name: "Sem recomendação de investimento"
        aliases:
          - "recomendação"
          - "compra ou venda"
        description: >
          As respostas são informativas e não constituem recomendação de compra,
          venda ou alocação. O usuário decide com base no próprio perfil e nas
          informações disponíveis.

      - name: "Limites do /ask"
        aliases:
          - "limites do ask"
          - "escopo do /ask"
        description: >
          O /ask responde perguntas sobre dados e conceitos de FIIs dentro do que
          está disponível na plataforma. Quando não houver informação suficiente,
          a resposta indicará a limitação de forma objetiva.

      - name: "Planos e preços"
        aliases:
          - "preço"
          - "precos"
          - "valor"
          - "custo"
          - "plano pro"
          - "plano free"
          - "assinatura"
        description: >
          Os planos da SIRIOS definem o escopo de acesso e limites de uso. Para
          valores e detalhes comerciais, consulte a comunicação oficial e as
          páginas de planos disponibilizadas pela SIRIOS.
