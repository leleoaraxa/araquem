    tokens:
      include:
        - cadastro
        - cnpj
        - administrador
        - administradora
        - gestor
        - gestora
        - custodiante
        - assembleia
        - site
        - site oficial
        - nome
        - exibicao
        - b3
        - classificacao
        - setor
        - subsetor
        - gestao
        - publico
        - alvo
        - isin
        - ipo
        - peso
        - ifix
        - ifil
        - cotas
        - cotistas
        - url
        - oficial
      exclude:
        - preco
        - precos
        - cotacao
        - dividendo
        - ranking
        - top
    phrases:
      include:
        - cnpj do
        - administrador do
        - site do
        - nome de pregao do
        - nome de pregao b3 do
        - nome de exibicao do
        - classificacao do
        - setor do
        - subsetor do
        - tipo de gestao do
        - publico alvo do
        - codigo isin do
        - data do ipo do
        - peso no ifix do
        - peso no ifil do
        - numero de cotas emitidas do
        - quantos cotistas tem o
        - url oficial do
      exclude:
        - preco do
        - cotacao do
        - dividendo do
        - ranking de
        - propriedades do
        - quais imoveis do
        - processos do
        - status dos processos do
    entities: [fiis_cadastro]

  - name: precos
