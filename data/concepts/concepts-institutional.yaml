version: 1
domain: institutional
owner: research

sections:
  - id: visao-geral
    title: "Visão geral institucional"
    items:
      - name: "O que é a SIRIOS"
        aliases:
          - "plataforma SIRIOS"
          - "produto SIRIOS"
        description: >
          A SIRIOS é uma plataforma de análise e educação financeira focada em FIIs.
          Ela organiza dados públicos e proprietários em visualizações e respostas
          textuais para apoiar entendimento, comparação e acompanhamento de fundos.

      - name: "O que é a Íris"
        aliases:
          - "assistente Íris"
          - "iris"
        description: >
          Íris é o assistente conversacional da SIRIOS. Ela responde perguntas sobre
          FIIs e indicadores disponíveis na plataforma, sintetizando dados e
          explicações sem recomendar investimentos ou executar operações.

      - name: "Escopo do /ask e limites de uso"
        aliases:
          - "escopo do ask"
          - "o que a SIRIOS faz"
          - "o que a SIRIOS não faz"
        description: >
          O canal /ask é voltado a educação e análise de dados de FIIs. Ele explica
          métricas, histórico e contexto, mas não fornece recomendações de compra ou
          venda, nem substitui assessoria financeira, jurídica ou tributária.

      - name: "Como os dados são apresentados"
        aliases:
          - "dados estruturados"
          - "consultas SQL"
          - "contratos de dados"
        description: >
          As respostas são baseadas em dados estruturados e contratos de entidades
          usados na plataforma. Quando há tabelas ou séries históricas, a Íris
          descreve os campos e períodos disponíveis, respeitando limitações de
          atualização e consistência dos dados.

      - name: "Privacidade e dados pessoais"
        aliases:
          - "dados de carteira"
          - "dados pessoais"
          - "lgpd"
        description: >
          Informações de carteira e dados pessoais são tratados com cuidado e apenas
          quando necessários para responder às perguntas do usuário. A SIRIOS busca
          minimizar a exposição de dados sensíveis e manter a explicação de forma
          geral quando não há necessidade de detalhamento.

      - name: "Termos e definições do produto"
        aliases:
          - "glossário"
          - "definições"
        description: >
          Termos comuns na SIRIOS incluem entidade (contrato de dados que define
          campos, tipo e origem de uma view), view (tabela ou visão lógica para
          consulta), histórico D-1 (último dia disponível, geralmente com um dia de
          defasagem), histórico (série completa no período solicitado), snapshot
          (fotografia de indicadores em uma data), yield (rendimento calculado sobre
          preço), vacância (percentual de área ou receita sem ocupação) e P/VP
          (preço da cota dividido pelo valor patrimonial por cota).
