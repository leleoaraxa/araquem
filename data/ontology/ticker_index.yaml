# Regras declarativas para aliases/variações.
# A ideia é não codificar heurística “mágica” no .py; apenas aplicar estas transformações.
rules:
  # 1) Canonical → ele mesmo
  - name: canonical
    enabled: true
    transforms:
      - type: exact
        target: canonical

  # 2) Prefixo AAAA → AAAA11 (garantido que as 4 letras não colidem entre FIIs)
  - name: prefix_4_letters
    enabled: true
    transforms:
      - type: prefix4
        target: canonical

  # 3) Normalização de case/pontuação será responsabilidade do pipeline de texto
