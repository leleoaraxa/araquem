normalize:
  - lower
  - strip_accents
  - strip_punct

tokenization:
  split: "\\b"

weights:
  token: 1.0
  phrase: 2.0

intents:
  - name: cadastro
    tokens:
      include: [cadastro, cnpj, administrador, administradora, gestor, gestora, custodiante, assembleia, site, "site oficial"]
      exclude: []
    phrases:
      include:
        - "cnpj do"
        - "administrador do"
        - "site do"
      exclude:
        - "preco"
        - "cotacao"
        - "dividendo"
        - "noticia"
    entities: [fiis_cadastro]

  - name: precos
    tokens:
      include: [preco, cotacao, hoje, abertura, abrir, fechar, fechamento, maxima, minima, variacao, diaria]
      exclude: []
    phrases:
      include:
        - "preco do"
        - "cotacao do"
        - "abertura do"
        - "fechamento do"
        - "maxima do"
        - "minima do"
        - "variacao diaria"
      exclude: []
    entities: [fiis_precos]

  - name: dividendos
    tokens:
      include: [dividendo, dividendos, provento, proventos, rendimento, rendimentos, pagamento, paga, pagou, yield, dy]
      exclude: []
    phrases:
      include:
        - "dividendo do"
        - "dividendos do"
        - "proventos do"
        - "rendimento do"
        - "pagamento do"
      exclude: []
    entities: [fiis_dividendos]

  - name: rankings
    tokens:
      include: [ranking, posicao, posicoes, top, aparicoes, movimentos, ifix, ifil, usuarios, sirios, vezes]
      exclude: []
    phrases:
      include:
        - "ranking do"
        - "posicao do"
        - "aparicoes do"
        - "movimentos do"
      exclude:
        - "preco"
        - "cotacao"
        - "dividendo"
    entities: [fiis_rankings]

anti_tokens:
  noticias: [noticia, noticias, materia, reportagem, manchete]
