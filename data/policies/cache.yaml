    kind: "policy"
    scope: "cache"
    version: 1

policies:
  fiis_cadastro:
    ttl_seconds: 86400
    refresh_at: "01:15"
    scope: pub

  fiis_precos:
    ttl_seconds: 86400
    refresh_at: "01:15"
    scope: pub

  fiis_dividendos:
    ttl_seconds: 86400
    refresh_at: "01:15"
    scope: pub

  fiis_rankings:
    ttl_seconds: 86400
    refresh_at: "01:15"
    scope: pub

  fiis_metrics:
    ttl_seconds: 43200
    refresh_at: "01:15"
    scope: pub
