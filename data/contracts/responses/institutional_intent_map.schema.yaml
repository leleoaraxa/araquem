version: 1
domain: institutional

defaults:
  response_contract:
    type: string
    required: true

intent_map:
  type: array
  items:
    type: object
    required:
      - intent_id
      - title
      - concept_ref
    properties:
      intent_id:
        type: string
        required: true
      title:
        type: string
        required: true
      concept_ref:
        type: string
        required: true
      enrichment:
        type: object
        required: false
        properties:
          enabled_when:
            type: array
          bullets:
            type: array

fallback:
  concept_ref:
    type: string
    required: true
