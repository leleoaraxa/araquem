id: fiis_yield_history
result_key: yield_history
sql_view: fiis_yield_history
private: false
description: Histórico mensal de dividendos, preço de referência e dividend yield (DY) por FII.

intent:
  name: fiis_yield_history
  focus: historico
  description: "Serie historica do dividend yield por mes/ano."

options:
  supports_multi_ticker: true

identifiers:
- name: ticker
  description: Ticker do FII normalizado (AAAA11)

default_date_field: ref_month
columns:
- name: ticker
  alias: Código FII
  description: Código do fundo na B3 (AAAA11).
- name: ref_month
  alias: Mês ref.
  description: Mês de referência (primeiro dia do mês).
- name: dividends_sum
  alias: Dividendos (R$)
  description: Soma dos dividendos pagos no mês (R$ por cota).
- name: price_ref
  alias: Preço ref. (R$)
  description: Preço de referência da cota no mês (última cotação disponível no mês).
- name: dy_monthly
  alias: DY mensal
  description: Dividend yield mensal (dividends_sum / price_ref).

presentation:
  kind: table
  fields:
    key: ref_month
    value: dy_monthly
  empty_message: Sem histórico de dividend yield para exibir.

ask:
  intents:
    - fiis_yield_history
  requires_identifiers:
    - ticker
  keywords:
    - dy
    - dividend yield
    - yield
    - rendimento mensal
    - dividendos
    - historico de yield
    - historico de dividendos
    - evolucao do dy
    - retorno mensal
    - yield mensal
  phrase_includes:
    - "dy do"
    - "dividend yield do"
    - "historico de dy do"
    - "yield mensal do"
    - "dividendos mensais do"
    - "dy em"
  synonyms:
    ticker:
      - ativo
      - papel
      - fundo
      - fii
    ref_month:
      - mes de referencia
      - competencia
      - mes base
    dividends_sum:
      - dividendos
      - proventos
      - rendimento
      - soma de dividendos
    price_ref:
      - preco de referencia
      - cotacao
      - preco
    dy_monthly:
      - dy
      - dividend yield
      - yield mensal
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5
  sample_questions:
  - historico de dividendos e DY do MXRF11 nos últimos 12 meses
  - qual foi o DY mensal do HGLG11 em 09/2024?
  - dividend yield atual do CPTS11
  - quanto o VISC11 pagou em dividendos no mês de 08/2024?

order_by_whitelist:
- ref_month desc
aggregations:
  enabled: true
  defaults:
    inference: true
    list:
      limit: 12
      order: desc
    avg:
      window: months:6
    sum:
      window: months:12
  windows_allowed:
  - months:3
  - months:6
  - months:12
  - months:24
  - count:3
  - count:6
  - count:12
  - count:24
  - count:1

responses:
  default:
    kind: table
    template: responses/table.md.j2
