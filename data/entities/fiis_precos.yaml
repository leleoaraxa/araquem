entity: fiis_precos
private: false
description: Série diária de preços por FII (fechamento, abertura, variação, máxima e mínima)

identifiers:
  - name: ticker
    description: Ticker do FII normalizado (AAAA11)

default_date_field: traded_at

presentation:
  result_key: precos_fii
  return_columns:
    - ticker
    - traded_at
    - close_price
    - daily_variation_pct
    - open
    - max_price
    - min_price

columns:
  - name: ticker
    alias: Código FII
    description: Código do fundo na B3 (AAAA11).

  - name: traded_at
    alias: Data de negociação
    description: Data do pregão (yyyy-mm-dd).

  - name: close_price
    alias: Preço de fechamento
    description: Preço de fechamento do dia.

  - name: adj_close_price
    alias: Fechamento ajustado
    description: Preço de fechamento ajustado por eventos.

  - name: open
    alias: Abertura
    description: Preço de abertura do dia.

  - name: daily_variation_pct
    alias: Variação diária (%)
    description: Variação percentual do dia vs. anterior.

  - name: max_price
    alias: Máxima do dia
    description: Maior preço negociado no dia.

  - name: min_price
    alias: Mínima do dia
    description: Menor preço negociado no dia.

  - name: created_at
    alias: Criado em
    description: Data de criação do registro.

  - name: updated_at
    alias: Atualizado em
    description: Data da última atualização do registro.

ask:
  intents: [precos]
  keywords: [preco, cotacao, abertura, fechar, fechamento, maxima, minima, variacao, diaria, hoje]
  synonyms:
    ticker: [ativo, papel, fundo, fii]
    close_price: [fechamento, fechar]
    open: [abertura, abrir]
    max_price: [maxima, máxima]
    min_price: [minima, mínima]
    daily_variation_pct: [variacao, variação, variação diária, oscilação]
  weights:
    identifiers: 2.0
    keywords: 1.0
    synonyms: 0.5

order_by_whitelist:
  - traded_at
