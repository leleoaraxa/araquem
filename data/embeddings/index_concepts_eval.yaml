version: 1
collection: araquem-core-concepts-eval
embedding_model: nomic-embed-text

chunk:
  max_chars: 1200
  overlap_chars: 120

hint_filters:
  allowlist: ["concepts-*"]
  denylist: ["*"]
required_entity_doc: true
weight: 0.25
min_score: 0.20

include:
  # ── Conceitos (documentos de base do produto) ──────────────────────────────
  - id: concepts-catalog
    path: data/concepts/catalog.yaml
    tags: [concepts, catalog, fiis]

  - id: concepts-glossary
    path: data/concepts/glossary.md
    tags: [concepts, glossary, fiis, sirios]

  - id: concepts-fiis
    path: data/concepts/concepts-fiis.yaml
    tags: [concepts, fiis]

  - id: concepts-risk
    path: data/concepts/concepts-risk.yaml
    tags: [concepts, risk, fiis]

  - id: concepts-macro
    path: data/concepts/concepts-macro.yaml
    tags: [concepts, macro, market, fiis]

  - id: concepts-macro-methodology
    path: data/concepts/concepts-macro-methodology.yaml
    tags: [concepts, macro, methodology, fiis]

  - id: concepts-carteira
    path: data/concepts/concepts-carteira.yaml
    tags: [concepts, carteira, private, fiis]

  - id: concepts-risk-metrics-methodology
    path: data/concepts/concepts-risk-metrics-methodology.yaml
    tags: [concepts, risk, metrics, fiis]
