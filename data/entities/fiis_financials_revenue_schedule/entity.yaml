id: fiis_financials_revenue_schedule
result_key: financials_revenue
sql_view: fiis_financials_revenue_schedule
private: false
description: Estrutura temporal de recebíveis e indexadores de receita por FII (percentuais
  sobre a receita).

options:
  supports_multi_ticker: true

identifiers:
- name: ticker
  description: Ticker do FII normalizado (AAAA11)
default_date_field: updated_at
columns:
- name: ticker
  alias: Código FII
  description: Código do fundo na B3 (AAAA11).
- name: revenue_due_0_3m_pct
  alias: 0–3m (%)
  description: Receita com vencimento em 0–3 meses.
- name: revenue_due_3_6m_pct
  alias: 3–6m (%)
  description: Receita com vencimento em 3–6 meses.
- name: revenue_due_6_9m_pct
  alias: 6–9m (%)
  description: Receita com vencimento em 6–9 meses.
- name: revenue_due_9_12m_pct
  alias: 9–12m (%)
  description: Receita com vencimento em 9–12 meses.
- name: revenue_due_12_15m_pct
  alias: 12–15m (%)
  description: Receita com vencimento em 12–15 meses.
- name: revenue_due_15_18m_pct
  alias: 15–18m (%)
  description: Receita com vencimento em 15–18 meses.
- name: revenue_due_18_21m_pct
  alias: 18–21m (%)
  description: Receita com vencimento em 18–21 meses.
- name: revenue_due_21_24m_pct
  alias: 21–24m (%)
  description: Receita com vencimento em 21–24 meses.
- name: revenue_due_24_27m_pct
  alias: 24–27m (%)
  description: Receita com vencimento em 24–27 meses.
- name: revenue_due_27_30m_pct
  alias: 27–30m (%)
  description: Receita com vencimento em 27–30 meses.
- name: revenue_due_30_33m_pct
  alias: 30–33m (%)
  description: Receita com vencimento em 30–33 meses.
- name: revenue_due_33_36m_pct
  alias: 33–36m (%)
  description: Receita com vencimento em 33–36 meses.
- name: revenue_due_over_36m_pct
  alias: maior 36m (%)
  description: Receita com vencimento acima de 36 meses.
- name: revenue_due_undetermined_pct
  alias: Indeterminado (%)
  description: Receita com vencimento indeterminado.
- name: revenue_igpm_pct
  alias: IGPM (%)
  description: Percentual de receitas indexadas ao IGPM.
- name: revenue_inpc_pct
  alias: INPC (%)
  description: Percentual de receitas indexadas ao INPC.
- name: revenue_ipca_pct
  alias: IPCA (%)
  description: Percentual de receitas indexadas ao IPCA.
- name: revenue_incc_pct
  alias: INCC (%)
  description: Percentual de receitas indexadas ao INCC.
- name: created_at
  alias: Criado em
  description: Data de criação.
- name: updated_at
  alias: Atualizado em
  description: Data da última atualização.
