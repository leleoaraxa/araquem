entity: fiis_dividendos
kind: view
version: 1

columns:
  - { name: ticker,        type: string, nullable: false }
  - { name: payment_date,  type: date,   nullable: false, desc: "data de pagamento" }
  - { name: dividend_amt,  type: number, nullable: false, desc: "valor do dividendo/provento por cota" }
  - { name: traded_until_date, type: date, nullable: false, desc: "Último dia com direito ao provento (data-com)" }
  - { name: created_at,         type: datetime,nullable: false, desc: "data de criação do registro" }
  - { name: updated_at,         type: datetime,nullable: false, desc: "data da última atualização do registro" }

ordering: [ticker, payment_date ]

presentation:
  columns:
    ticker:        { as: string }      # código AAAA11
    dividend_amt: { as: currency }    # "R$ 10,90"
    payment_date: { as: date }        # "25/10/2025"
    traded_until_date: { as: date }   # "25/10/2025"

  rules: {}

sample_questions:
  - "lista de proventos do HGLG11"
  - "dividendos do CXTL11"
  - "proventos do CXTL11"
  - "rendimento do CXTL11"
  - "quais foram os dividendos do KNRI11 em 2023?"
  - "quais foram os proventos do KNRI11 em 2023?"
  - "quais foram os rendimentos do KNRI11 em 2023?"
  - "dividendos pagos pelo KNRI11 em 2024"
  - "proventos pagos pelo KNRI11 em 2024"
  - "rendimentos pagos pelo KNRI11 em 2024"
  - "qual o valor do dividendo do KNRI11 pago em 2024?"


tolerance:
  extra_columns_allowed: false
  missing_columns_allowed: false
  nullable_mismatch_warn_only: false
