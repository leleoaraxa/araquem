entity: fiis_rankings
private: false
description: Indicadores e rankings dinâmicos dos FIIs (IFIX/IFIL/usuários/Sirios).
identifiers: [ticker]
default_date_field: updated_at

presentation:
  result_key: rankings_fii
  return_columns:
    - ticker
    - ifix_ranking_count
    - ifix_rank_movement_count
    - ifil_ranking_count
    - ifil_rank_movement_count
    - users_ranking_count
    - users_rank_movement_count
    - sirios_ranking_count
    - sirios_rank_movement_count
    - updated_at

columns:
  - { name: ticker, description: Código do fundo, alias: Código FII }
  - { name: ifix_ranking_count, description: Ranking relativo ao IFIX., alias: Ranking IFIX }
  - { name: ifix_rank_movement_count, description: Movimento no IFIX., alias: Movimento IFIX }
  - { name: ifil_ranking_count, description: Ranking relativo ao IFIL., alias: Ranking IFIL }
  - { name: ifil_rank_movement_count, description: Movimento no IFIL., alias: Movimento IFIL }
  - { name: users_ranking_count, description: Ranking atribuído por usuários., alias: Ranking usuários }
  - { name: users_rank_movement_count, description: Movimento ranking usuários., alias: Movimento usuários }
  - { name: sirios_ranking_count, description: Ranking pelo sistema Sirios., alias: Ranking Sirios }
  - { name: sirios_rank_movement_count, description: Movimento ranking Sirios., alias: Movimento Sirios }
  - { name: updated_at, description: Última atualização., alias: Atualizado em }

ask:
  intents: [rankings]
  keywords: [ranking, ifix, ifil, posicao, movimento, usuarios, sirios]
  synonyms:
    rankings:
      - ranking
      - posicao
      - ifix
      - ifil
      - usuarios
      - sirios
  latest_words: [ultimo, recentes, atual]
  timewords: [hoje, ontem, semana, mes]
  weights:
    keywords: 1.0
    synonyms: 2.0
