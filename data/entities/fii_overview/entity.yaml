- name: risk_updated_at
  alias: Indicadores de risco atualizados em
  description: Data de atualização dos indicadores de risco.
- name: users_rank_position
  alias: Rank popularidade usuários
  description: Posição no ranking de popularidade de usuários (menor é melhor).
- name: sirios_rank_position
  alias: Rank Sírios
  description: Posição no ranking Sírios (menor é melhor).
- name: ifix_rank_position
  alias: Rank IFIX
  description: Posição no ranking IFIX (menor é melhor).
- name: ifil_rank_position
  alias: Rank IFIL
  description: Posição no ranking IFIL (menor é melhor).
- name: rank_dy_12m
  alias: Rank DY 12m
  description: Posição ao ordenar pelo dividend yield de 12 meses.
- name: rank_dy_monthly
  alias: Rank DY mensal
  description: Posição ao ordenar pelo dividend yield mensal.
- name: rank_dividends_12m
  alias: Rank dividendos 12m
  description: Posição ao ordenar pelo total de dividendos pagos em 12 meses.
- name: rank_market_cap
  alias: Rank valor de mercado
  description: Posição ao ordenar por valor de mercado.
- name: rank_equity
  alias: Rank patrimônio líquido
  description: Posição ao ordenar por patrimônio líquido.
- name: rank_sharpe
  alias: Rank Sharpe
  description: Posição ao ordenar por Sharpe ratio.
- name: rank_sortino
  alias: Rank Sortino
  description: Posição ao ordenar por Sortino ratio.
- name: rank_low_volatility
  alias: Rank menor volatilidade
  description: Posição ao ordenar por menor volatilidade.
- name: rank_low_drawdown
  alias: Rank menor drawdown
  description: Posição ao ordenar por menor drawdown.
