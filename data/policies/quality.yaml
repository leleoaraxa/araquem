        max: 1.0
      revenue_inpc_pct:
        min: 0.0
        max: 1.0
      revenue_incc_pct:
        min: 0.0
        max: 1.0
  fiis_financials_risk:
    freshness:
      max_age_hours: 30
    not_null:
    - ticker
    accepted_range:
      max_drawdown:
        min: 0.0
        max: 1.0
      r_squared:
        min: 0.0
        max: 1.0
  fii_overview:
    freshness:
      max_age_hours: 30
    not_null:
    - ticker
    - display_name
    accepted_range:
      dy_monthly_pct:
        min: 0.0
        max: 1.0
      dy_12m_pct:
        min: 0.0
