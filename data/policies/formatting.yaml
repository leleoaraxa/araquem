terms:
  - name: "formatting"
    kind: "policy"
    scope: "formatting"
    version: 1

locale: pt_BR

separators:
  decimal: ","
  thousands: "."

rounding:
  mode: "half_away"
  step: 0.01

currency:
  symbol: "R$"
  space: true
  negative: "prefix"
  precision: 2
  thousands: true
  trim_trailing_zeros: false

percent:
  symbol: "%"
  space: false
  multiply_by_100: true
  precision: 2
  min_decimals: 2
  max_decimals: 2
  thousands: false
  trim_trailing_zeros: false
  small_percent_auto:
    threshold: 0.001
    max_decimals: 4

number:
  precision: 2
  min_decimals: 0
  max_decimals: 4
  thousands: true
  trim_trailing_zeros: true
  big_int_grouping: true

filters:
  currency_br: { type: currency }
  percent_br: { type: percent }
  percent_raw_br: { type: percent, multiply_by_100: false }
  number_br: { type: number }
  number_raw_br: { type: number, precision: 4 }
  number_m2_br: { type: number, precision: 0, thousands: true, trim_trailing_zeros: true }
  int_br: { type: integer, thousands: true }
  date_br: { type: date, format: "%d/%m/%Y" }
  datetime_br: { type: datetime, format: "%d/%m/%Y %H:%M" }
  cnpj_mask: { type: mask, pattern: "##.###.###/####-##" }

