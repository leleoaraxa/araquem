version: 1
domain: fiis
owner: research

sections:

  identidade_classificacao:
    title: "Identidade e Classificação"
    concepts:
      - ticker: "Código oficial do fundo, ex.: HGLG11."
      - cnpj: "Registro legal do FII e do administrador."
      - nomes: "Nome de pregão e nome de exibição usados na B3."
      - setor_tipo: "Classificação por setor, subsetor e tipo (tijolo, papel, híbrido, desenvolvimento)."
      - gestao: "Gestão ativa ou passiva."
      - publico_alvo: "Investidores em geral, qualificados etc."
      - isin: "Código internacional de negociação."
      - ipo: "Data de início das negociações."
      - governanca: "Administrador, gestor, custodiante e site oficial."
      - participacao_indices: "Participação e pesos no IFIX/IFIL."

  precos:
    title: "Preço e Cotação"
    concepts:
      - preco_fechamento: "Preço de fechamento ajustado da cota."
      - ohlc: "Abertura, máxima e mínima do dia."
      - variacao: "Variação diária em percentual e valor."
      - serie_historica: "Evolução da cota ao longo do tempo."

  dividendos:
    title: "Dividendos e Renda"
    concepts:
      - dividendo: "Valor distribuído por cota."
      - data_pagamento: "Data do recebimento."
      - data_com: "Determina quem tem direito ao dividendo."
      - acumulados: "Somatórios de 3, 6 e 12 meses."
      - dy: "Dividend Yield: dividendo anualizado sobre preço."

  financials_snapshot:
    title: "Indicadores Financeiros e Valuation"
    concepts:
      renda:
        - dy: "Dividend Yield mensal e anual."
        - soma_12m: "Total de proventos em 12 meses."
        - payout: "Percentual de lucro distribuído."
      valuation:
        - market_cap: "Valor de mercado."
        - enterprise_value: "Valor econômico considerando dívidas."
        - vpa: "Valor patrimonial por cota."
        - pvp: "Preço dividido pelo valor patrimonial."
        - cap_rate: "Renda anual sobre valor da cota."
      estrutura_financeira:
        - caixa: "Disponibilidades do fundo."
        - passivos: "Dívidas e obrigações."
        - alavancagem: "Indicadores de endividamento."
        - reservas: "Reservas de dividendos."
      crescimento:
        - crescimento_dividendos: "Crescimento dos dividendos em 12/24/36 meses."
        - crescimento_receita: "Crescimento de receita ou patrimônio."

  risco:
    title: "Risco Quantitativo"
    concepts:
      - volatilidade: "Oscilação dos preços no tempo."
      - sharpe: "Retorno acima do CDI dividido pela volatilidade."
      - sortino: "Sharpe que penaliza apenas quedas."
      - treynor: "Retorno excedente dividido pelo beta."
      - jensen_alpha: "Retorno acima do esperado pelo CAPM."
      - beta: "Sensibilidade em relação ao IFIX."
      - r2: "Grau de explicação pelo índice de referência."
      - max_drawdown: "Maior queda acumulada."

  revenue_schedule:
    title: "Recebíveis e Indexadores"
    concepts:
      buckets:
        - revenue_due_0_3m_pct: "Receitas com vencimento em 0–3 meses."
        - revenue_due_3_6m_pct: "Receitas com vencimento em 3–6 meses."
        - revenue_due_6_9m_pct: "Receitas com vencimento em 6–9 meses."
        - revenue_due_9_12m_pct: "Receitas com vencimento em 9–12 meses."
        - revenue_due_12_15m_pct: "Receitas com vencimento em 12–15 meses."
        - revenue_due_15_18m_pct: "Receitas com vencimento em 15–18 meses."
        - revenue_due_18_21m_pct: "Receitas com vencimento em 18–21 meses."
        - revenue_due_21_24m_pct: "Receitas com vencimento em 21–24 meses."
        - revenue_due_24_27m_pct: "Receitas com vencimento em 24–27 meses."
        - revenue_due_27_30m_pct: "Receitas com vencimento em 27–30 meses."
        - revenue_due_30_33m_pct: "Receitas com vencimento em 30–33 meses."
        - revenue_due_33_36m_pct: "Receitas com vencimento em 33–36 meses."
        - revenue_due_over_36m_pct: "Receitas com vencimento acima de 36 meses."
        - revenue_due_undetermined_pct: "Receitas com vencimento indeterminado."
      janelas_padrao:
        - "Faixas apuradas: 0–3m, 3–6m, 6–9m, 9–12m, 12–15m, 15–18m, 18–21m, 21–24m, 24–27m, 27–30m, 30–33m, 33–36m, acima de 36m e indeterminado."
      indexadores:
        - ipca: "Receitas indexadas ao IPCA."
        - igpm: "Receitas indexadas ao IGPM."
        - inpc: "Receitas indexadas ao INPC."
        - incc: "Receitas indexadas ao INCC."

  imoveis:
    title: "Imóveis e Portfólio Físico"
    concepts:
      - nome_ativo: "Nome do imóvel/ativo."
      - classe: "Tipo (logístico, corporativo, shopping etc.)."
      - localizacao: "Cidade e estado."
      - area_total: "Área total ocupada."
      - unidades: "Número de unidades."
      - vacancia: "Vacância física e financeira."
      - inadimplencia: "Atrasos no pagamento."
      - status: "Ativo, Inativo, etc."

  noticias:
    title: "Notícias de FIIs"
    concepts:
      - fonte: "Origem da notícia."
      - tags: "Classificação do tema."
      - resumo: "Descrição curta do conteúdo."
      - tickers_mencionados: "FIIs impactados."
      - data_publicacao: "Data da notícia."

  processos:
    title: "Processos Judiciais"
    concepts:
      - numero_processo: "Identificador judicial."
      - instancia: "Grau do processo."
      - julgamento: "Fase atual."
      - valor_causa: "Montante envolvido."
      - risco_perda: "Classificação do risco."
      - fatos_principais: "Resumo objetivo do caso."
      - impacto_potencial: "Possível efeito no fundo."

  rankings:
    title: "Rankings e Posição Relativa"
    concepts:
      - posicao: "Posição atual do FII em diferentes rankings (usuários, SIRIOS, IFIX, IFIL)."
      - movimentos: "Subidas e quedas na posição do FII ao longo do tempo."
      - rankings_ifix_ifil: "Posição do FII nos índices IFIX e IFIL, inclusive entrada e saída em rebalanceamentos."
    typical_questions:
      - "qual a posição do HGLG11 no ranking de usuários?"
      - "qual a posição do HGLG11 no ranking da SIRIOS?"
      - "qual a posição do KNRI11 no IFIX?"
      - "o FPAB11 já fez parte do IFIX? qual a posição dele?"
      - "fiis com maior liquidez no IFIX"

  macro:
    title: "Contexto de Mercado e Macroeconomia"
    concepts:
      indices_b3:
        - ibov: "Pontos e variação do Ibovespa."
        - ifix: "Pontos e variação do IFIX."
        - ifil: "Pontos e variação do IFIL."
      moedas:
        - dolar: "Compra, venda e variação."
        - euro: "Compra, venda e variação."
      macroindicadores:
        - cdi: "Taxa DI."
        - selic: "Taxa básica de juros."
        - ipca: "Inflação medida pelo IPCA."
        - igpm: "Inflação medida pelo IGPM."
        - inpc: "Inflação medida pelo INPC."

  carteira:
    title: "Carteira do Investidor"
    concepts:
      - identificador_cliente: "CPF/CNPJ do investidor."
      - data_posicao: "Data da posição."
      - quantidade: "Quantidade em custódia e disponível."
      - preco_avaliacao: "Preço usado no cálculo da carteira."
      - valor_posicao: "Valor total da posição."
      - corretora: "Participante responsável."
