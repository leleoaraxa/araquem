normalize:
  - lower
  - strip_accents
  - strip_punct

tokenization:
  split: "\\b"

weights:
  token: 1.0
  phrase: 2.0

intents:
  - name: cadastro
    tokens:
      include:
        - cadastro
        - cnpj
        - administrador
        - administradora
        - gestor
        - gestora
        - custodiante
        - assembleia
        - site
        - site oficial
        - nome
        - exibicao
        - b3
        - classificacao
        - setor
        - subsetor
        - gestao
        - publico
        - alvo
        - isin
        - ipo
        - peso
        - ifix
        - ifil
        - cotas
        - cotistas
        - url
        - oficial
      exclude:
        - preco
        - precos
        - cotacao
        - dividendo
        - ranking
        - top
    phrases:
      include:
        - cnpj do
        - administrador do
        - site do
        - nome de pregrao do
        - nome de pregrao b3 do
        - nome de exibicao do
        - classificacao do
        - setor do
        - subsetor do
        - tipo de gestao do
        - publico alvo do
        - codigo isin do
        - data do ipo do
        - peso no ifix do
        - peso no ifil do
        - numero de cotas emitidas do
        - quantos cotistas tem o
        - url oficial do
      exclude:
        - preco do
        - cotacao do
        - dividendo do
        - ranking de
    entities: [fiis_cadastro]

  - name: precos
    tokens:
      include:
        - preco
        - precos
        - cotacao
        - hoje
        - ontem
        - abertura
        - abrir
        - fechamento
        - fechar
        - maxima
        - minima
        - variacao
        - diaria
        - pregrao
      exclude:
        - cadastro
        - dividendo
        - ranking
        - top
        - melhores
        - piores
    phrases:
      include:
        - preco do
        - preco atual
        - preco pregao
        - cotacao do
        - abertura do
        - fechamento do
        - maxima do
        - minima do
        - variacao diaria
      exclude:
        - ranking de
        - top fiis por
        - dividendo do
    entities: [fiis_precos]

  - name: dividendos
    tokens:
      include:
        - dividendo
        - dividendos
        - ultimo
        - ultima
        - recentes
        - mais
        - mais recentes
        - provento
        - proventos
        - rendimento
        - rendimentos
        - pagamento
        - paga
        - pagou
      exclude:
        - cadastro
        - preco
        - cotacao
        - ranking
    phrases:
      include:
        - dividendo do
        - dividendos do
        - ultimo dividendo
        - ultima distribuicao
        - mais recentes dividendos
        - qual o ultimo dividendo do
        - quando foi o ultimo pagamento do
        - proventos do
        - rendimento do
        - pagamento do
